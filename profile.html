            <figcaption>
              <h4 data-scroll-on="0.3">BAEKHYUN</h4>
              <p data-scroll-on="0.5">1992年5月6日生まれ、韓国出身の歌手。<br>
                オーディションを経て、2011年にSMエンターテインメントに入所。翌2012年4月にEXO-Kのメンバーとしてデビュー。<br>
                音楽番組の1位や芸能番組の史上最高視聴率を獲得するなど、一躍トップアイドルとして人気を博す。<br>
                2016年にはEXO-CBXメンバーとして韓国デビュー、翌2017年には日本でもデビューを果たす。<br>
                スジ（Miss A）、ソユ（SISTAR）、LOCOらとコラボレーション曲を発表するほか、ドラマやミュージカルなど俳優としても活躍。<br>
                2020年に韓国2ndミニ・アルバム『Delight』を、2021年1月には日本1st ミニ・アルバム『BAEKHYUN』のリリース。</p>
            </figcaption>
          </figure>
